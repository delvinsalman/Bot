<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='go.png') }}">
</head>
<body>
  <video autoplay muted loop id="background-video">
    <source src="{{ url_for('static', filename='video.mp4') }}" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="chat-app" 
       data-user-icon="{{ url_for('static', filename='userr.webp') }}"
       data-bot-icon="{{ url_for('static', filename='go.png') }}">
    
       <header class="chat-header">
        <div class="avatar">
          <img src="{{ url_for('static', filename='go.png') }}" alt="Bot Avatar" class="bot-icon">
          <span class="online-status"></span>
        </div>
        <div class="header-text">
          <h2>AI Chatbot Assistant</h2>
          <p class="powered-by">Powered by Gemini AI & Flask</p>
        </div>
      </header>
      

    <div class="chat-container"></div>

    <footer class="input-container">
      <textarea id="prompt" placeholder="Type a message..."></textarea>
      <button id="send-btn">Send</button>
      <div id="attachment">
        <input type="file" id="file-upload" style="display: none;" />
        <button id="attach-btn">Attach</button>
      </div>
    </footer>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
